<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/icon.svg">
  <script src="./script.js" defer></script>
  <title>Calculator ^_^</title>
</head>
<body>
  <main class="calculator">
    <div class="display">
      <div id="upper-display"></div>
      <div id="lower-display"></div>
    </div>

    <table id="button-pad">
      <tr>
        <td id="backspace-button" class="double-width red">&#x232B;</td>
        <td id="clear-button" class="red">CL</td>
        <td id="add-button" class="pale">+</td>
      </tr>
      <tr>
        <td id="seven-button" class="grey">7</td>
        <td id="eight-button" class="grey">8</td>
        <td id="nine-button" class="grey">9</td>
        <td id="subtract-button" class="pale">-</td>
      </tr>
      <tr>
        <td id="four-button" class="grey">4</td>
        <td id="five-button" class="grey" title="five">5</td>
        <td id="six-button" class="grey">6</td>
        <td id="multiply-button" class="pale">x</td>
      </tr>
      <tr>
        <td id="one-button" class="grey">1</td>
        <td id="two-button" class="grey">2</td>
        <td id="three-button" class="grey">3</td>
        <td id="divide-button" class="pale">&div;</td>
      </tr>
      <tr>
        <td id="dot-button" class="grey">.</td>
        <td id="zero-button" class="grey">0</td>
        <td id="equals-button" class="double-width red">=</td>
      </tr>
    </table>
  </main>

    <footer class="github-links">
      <a class="profile-link" href="https://github.com/vicpues" rel="noopener noreferrer">
        <img src="./assets/github-logo.svg" alt="Github logo" style="height:22px;width:22px;margin-bottom:-5px;">
      </a>
      <span>|</span>
      <a class="repo-link" href="https://github.com/vicpues/calculator-project" rel="noopener noreferrer">
        Source code
      </a>
    </footer>
  </div>
</body>
</html>
