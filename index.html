<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/icon.svg">
  <script src="./script.js" defer></script>
  <title>Calculator ^_^</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="upper-display"></div>
      <div id="lower-display"></div>
    </div>

    <div id="button-pad">
        <div class="button-column">
          <button id="backspace-button" class="double-width red">&#x232B;</button>
          <button id="seven-button" class="grey">7</button>
          <button id="eight-button" class="grey">8</button>
          <button id="four-button" class="grey">4</button>
          <button id="five-button" class="grey">5</button>
          <button id="one-button" class="grey">1</button>
          <button id="two-button" class="grey">2</button>
          <button id="dot-button" class="grey">.</button>
          <button id="zero-button" class="grey">0</button>
        </div>
        
        <div class="button-column">
          <button id="clear-button" class="red">CL</button>
          <button id="add-button" class="pale">+</button>
          <button id="nine-button" class="grey">9</button>
          <button id="subtract-button" class="pale">-</button>
          <button id="six-button" class="grey">6</button>
          <button id="multiply-button" class="pale">x</button>
          <button id="three-button" class="grey">3</button>
          <button id="divide-button" class="pale">&div;</button>
          <button id="equals-button" class="double-width red">=</button>
        </div>
      </div>
    </div>

    <div class="github-links">
      <a class="profile-link" href="https://github.com/vicpues" rel="noopener noreferrer">
        <img src="./assets/github-logo.svg" alt="Github logo" style="height:22px;width:22px;margin-bottom:-5px;">
      </a>
      <span>|</span>
      <a class="repo-link" href="https://github.com/vicpues/calculator-project" rel="noopener noreferrer">
        Source code
      </a>
    </div>
  </div>
</body>
</html>
